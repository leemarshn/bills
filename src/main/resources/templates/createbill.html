<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--<form th:action="@{/}" method="get">-->
<!--<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>-->
<!--</form>-->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/createbill}"
                  th:object="${bill}" method="post" class="form-horizontal"
                  role="form">
                <h2>Create Bill</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('item')}" th:errors="*{item}" class="validation-message"></label>
                        <input type="text" th:field="*{item}" placeholder="Item purchased" class="form-control"/>
                        <span th:text="${e.message}">The error message</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-message"></label>
                        <input type="text" th:field="*{description}" placeholder="Description" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <select th:field="*{category}">
                            <option th:value="'Food'" th:text="Food"></option>
                            <option th:value="'Transport'" th:text="Transport"></option>
                            <option th:value="'Housing'" th:text="Housing"></option>
                            <option th:value="'Clothing'" th:text="Clothing"></option>
                            <option th:value="'Church'" th:text="Church"></option>
                            <option th:value="'Household'" th:text="Household"></option>
                            <option th:value="'care'" th:text="Care"></option>
                        </select>
                        <label th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{amount}" placeholder="amount" class="form-control"/>
                        <label th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="date" th:field="*{expenseDate}" placeholder="Date" class="form-control"/>
                        <label th:if="${#fields.hasErrors('expenseDate')}" th:errors="*{expenseDate}" class="validation-message"></label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Create Bill</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
